<div class="cell-date">
    <div></div>
</div>

<style>
    .cell-date div {
        display: flex;
        flex-direction: column;
    }

    .cell-date p:first-child {
        font-size: 5vw;
        margin: 5px;
    }
    
    .cell-date p:last-child {
        font-size: 2vw;
        margin: 5px;
    }
</style>

<script>
    poll('Get-Date -Format "<p>HH:mm</p><p>ddd d, MMM</p>"', (code, date) => {
        if (code !== 0) return console.error(`Error ${code}: ${date}`)
        document.querySelector('.cell-date div').innerHTML = date
    })
</script>
