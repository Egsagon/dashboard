<div class="cell-stat-cpu">
    <div>
        <svg width="250" height="250" viewBox="0 0 250 250">
            <circle class="bg"></circle>
            <circle class="fg"></circle>
            <p>CPU<br><span>0%</span></p>
        </svg>
    </div>
</div>

<style>
    /* From www.30secondsofcode.org/css/s/circular-progress-bar */

    @property --cpu-progress {
        syntax: "<number>";
        inherits: false;
        initial-value: 0;
    }

    .cell-stat-cpu > div {
        display: flex;
        flex-direction: column;
    }

    .cell-stat-cpu svg {
        margin: 20px;
        --size: 100%;
        --half-size: calc(var(--size) / 2);
        --radius: calc((var(--size) - 12px) / 2);
        --circumference: calc(var(--radius) * pi * 2);
        --dash: calc((var(--cpu-progress) * var(--circumference)) / 100);
    }

    .cell-stat-cpu svg circle {
        cx: var(--half-size);
        cy: var(--half-size);
        r: var(--radius);
        stroke-width: 12px;
        fill: none;
        stroke-linecap: round;
    }
    
    .cell-stat-cpu .bg {
        stroke: transparent;
    }

    .cell-stat-cpu .fg {
        transform: rotate(-90deg);
        transform-origin: var(--half-size) var(--half-size);
        stroke-dasharray: var(--dash) calc(var(--circumference) - var(--dash));
        transition: stroke-dasharray 5s linear 0s;
        stroke: #fff;
    }

    .cell-stat-cpu p {
        position: absolute;
        text-align: center;
        font-size: 3.5vw;
    }

    .cell-stat-cpu span {
        font-size: 2vw;
    }
</style>

<script>
    const cpu_bar = document.querySelector('.cell-stat-cpu svg')
    const cpu_span = document.querySelector('.cell-stat-cpu span')

    poll('(Get-CimInstance -ClassName Win32_Processor).LoadPercentage', (code, usage) => {
        if (code !== 0) return console.error(`Error ${code}: ${response}`)

        cpu_bar.style.setProperty('--cpu-progress', usage)
        cpu_span.innerHTML = usage + '%'

        // Set span color
        if (usage > 90) cpu_span.style.color = '#dc143c'
        else if (usage > 70) cpu_span.style.color = '#dca314'
        else cpu_span.style.color = '#fff'

    })
</script>
