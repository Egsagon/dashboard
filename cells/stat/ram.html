<div class="cell-stat-ram">
    <div>
        <svg width="250" height="250" viewBox="0 0 250 250">
            <circle class="bg"></circle>
            <circle class="fg"></circle>
            <p>RAM<br><span>0%</span></p>
        </svg>
    </div>
</div>

<style>
    /* From www.30secondsofcode.org/css/s/circular-progress-bar */

    @property --ram-progress {
        syntax: "<number>";
        inherits: false;
        initial-value: 0;
    }

    .cell-stat-ram > div {
        display: flex;
        flex-direction: column;
    }

    .cell-stat-ram svg {
        margin: 20px;
        --size: 100%;
        --half-size: calc(var(--size) / 2);
        --radius: calc((var(--size) - 12px) / 2);
        --circumference: calc(var(--radius) * pi * 2);
        --dash: calc((var(--ram-progress) * var(--circumference)) / 100);
    }

    .cell-stat-ram svg circle {
        cx: var(--half-size);
        cy: var(--half-size);
        r: var(--radius);
        stroke-width: 12px;
        fill: none;
        stroke-linecap: round;
    }
    
    .cell-stat-ram .bg {
        stroke: var(--active);
    }

    .cell-stat-ram .fg {
        transform: rotate(-90deg);
        transform-origin: var(--half-size) var(--half-size);
        stroke-dasharray: var(--dash) calc(var(--circumference) - var(--dash));
        transition: stroke-dasharray 5s linear 0s;
        stroke: var(--foreground);
    }

    .cell-stat-ram p {
        position: absolute;
        text-align: center;
        font-size: 3.5vw;
    }

    .cell-stat-ram span {
        font-size: 2vw;
    }
</style>

<script>
    const ram_bar = document.querySelector('.cell-stat-ram svg')
    const ram_span = document.querySelector('.cell-stat-ram span')

    poll('[math]::Round((1 - (Get-CimInstance Win32_OperatingSystem).FreePhysicalMemory / (Get-CimInstance Win32_OperatingSystem).TotalVisibleMemorySize) * 100)', (code, usage) => {
        if (code !== 0) return console.error(`Error ${code}: ${response}`)

        ram_bar.style.setProperty('--ram-progress', usage)
        ram_span.innerHTML = usage + '%'

        // Set span color
        if (usage > 90) ram_span.style.color = '#dc143c'
        else if (usage > 70) ram_span.style.color = '#dca314'
        else ram_span.style.color = '#fff'

    })
</script>
