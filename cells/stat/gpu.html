<div class="cell-stat-gpu">
    <div>
        <svg width="250" height="250" viewBox="0 0 250 250">
            <circle class="bg"></circle>
            <circle class="fg"></circle>
            <p>GPU<br><span>0%</span></p>
        </svg>
    </div>
</div>

<style>
    /* From www.30secondsofcode.org/css/s/circular-progress-bar */

    @property --gpu-progress {
        syntax: "<number>";
        inherits: false;
        initial-value: 0;
    }

    .cell-stat-gpu > div {
        display: flex;
        flex-direction: column;
    }

    .cell-stat-gpu svg {
        margin: 20px;
        --size: 100%;
        --half-size: calc(var(--size) / 2);
        --radius: calc((var(--size) - 12px) / 2);
        --circumference: calc(var(--radius) * pi * 2);
        --dash: calc((var(--gpu-progress) * var(--circumference)) / 100);
    }

    .cell-stat-gpu svg circle {
        cx: var(--half-size);
        cy: var(--half-size);
        r: var(--radius);
        stroke-width: 12px;
        fill: none;
        stroke-linecap: round;
    }
    
    .cell-stat-gpu .bg {
        stroke: var(--active);
    }

    .cell-stat-gpu .fg {
        transform: rotate(-90deg);
        transform-origin: var(--half-size) var(--half-size);
        stroke-dasharray: var(--dash) calc(var(--circumference) - var(--dash));
        transition: stroke-dasharray 5s linear 0s;
        stroke: var(--foreground);
    }

    .cell-stat-gpu p {
        position: absolute;
        text-align: center;
        font-size: 3.5vw;
    }

    .cell-stat-gpu span {
        font-size: 2vw;
    }
</style>

<script>
    const gpu_bar = document.querySelector('.cell-stat-gpu svg')
    const gpu_span = document.querySelector('.cell-stat-gpu span')

    poll('nvidia-smi --query-gpu=utilization.gpu --format=csv,noheader,nounits', (code, usage) => {
        if (code !== 0) return console.error(`Error ${code}: ${response}`)

        gpu_bar.style.setProperty('--gpu-progress', usage)
        gpu_span.innerHTML = usage + '%'

        // Set span color
        if (usage > 90) gpu_span.style.color = '#dc143c'
        else if (usage > 70) gpu_span.style.color = '#dca314'
        else gpu_span.style.color = '#fff'

    })
</script>
