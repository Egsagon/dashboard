<div class="cell-home-mouse">
    <div>
        <i class="fa-solid fa-computer-mouse"></i>
        <p>0%</p>
    </div>
</div>

<style>
    .cell-home-mouse div {
        font-size: 5vw;
        flex-direction: column;
    }

    .cell-home-mouse p {
        margin: 0;
        margin-top: 10px;
        font-size: 2vw;
    }
</style>

<script>
    const mouse_battery = document.querySelector('.cell-home-mouse p')

    poll('python scripts/mouse.py', (code, response) => {
        if (code !== 0) return console.error(`Error ${code}: ${response}`)

        if (response === 0) {
            mouse_battery.innerHTML = 'Sleeping'
            mouse_battery.style.color = 'var(--foreground)'
            return
        }

        mouse_battery.innerHTML = response + '%'
    
        if (response < 40) mouse_battery.style.color = '#dca314'
        if (response < 20) mouse_battery.style.color = '#dc143c'
        else mouse_battery.style.color = 'var(--foreground)'
    })
</script>
