<div class="cell-timer-header">
    <div>
        <p>Timer</p>
        <button class="pause"></button>
        <button class="restart"><i class="fa-solid fa-rotate-left"></i></button>
    </div>
</div>

<style>
    .cell-timer-header p {
        margin-left: 25px;
        flex-grow: 1;
        font-size: 2vw;
    }

    .cell-timer-header button {
        all: unset;
        font-size: 2.5vw;
        cursor: pointer;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all ease-in-out .1s;
        border-radius: 50%;
        font-family: FontAwesome;
    }

    .cell-timer-header button:active {
        background-color: var(--active);
    }

    .cell-timer-header button:last-child {
        margin-right: 20px;
    }
</style>

<script>
    const zfill = (number, size = 2) => new String(number).padStart(size, '0')    
    const timer_pause = document.querySelector('.cell-timer-header .pause')

    const timer = {
        interval: null,
        resolution: 1000,
        value: {
            current: 0,
            end: 0,
            paused: true
        },
        display: {
            text: document.querySelector('.cell-timer-display p'),
            circle: document.querySelector('.cell-timer-display svg')
        },
        update: function() {
            // Update display

            this.display.text.innerHTML = this.pretty(this.value.current, true)
            this.display.circle.style.setProperty('--timer-progress', (this.value.current / this.value.end) * 100)
            timer_pause.innerHTML = this.paused || !this.interval ? '' : ''
        },
        tick: function() {
            // Tick time

            this.value.current = this.value.current - 1
            this.update()
            if (this.value.current <= 0) {this.stop()}
        },
        start: function(time) {
            // Start timer

            clearInterval(this.interval)
            this.value.current = this.value.end = time
            this.paused = false
            this.interval = setInterval(this.tick.bind(this), this.resolution)
            this.update()
        },
        stop: function() {
            // Stop the timer and reset timer

            clearInterval(this.interval)
            this.value.current = 0
            this.value.end = 0
            this.paused = true
            
            // On end logic
            this.update()
        },
        pause: function() {
            // Toggle pausing timer

            this.paused = !this.paused

            if (this.paused) clearInterval(this.interval)
            else this.interval = setInterval(this.tick.bind(this), this.resolution)
            this.update()

            return this.paused
        },
        pretty: function(time, dot = false) {
            // Utlity to prettyfy a time

            let h = Math.floor(time / 3600), m = Math.floor((time % 3600) / 60), s = time % 60

            // 00:00:00
            if (dot) return (h ? zfill(h) + ':' : '') + `${zfill(m)}:${zfill(s)}`

            // 00h 00m 00s
            return [h && h + 'h', m && m + 'm', (s || (!h && !m)) && s + 's'].filter(Boolean).join(' ')
        }
    }

    // Bind header buttons
    timer.update()
    document.querySelector('.cell-timer-header .pause').onclick = () => {
        if (timer.value.current == timer.value.end) return timer.start(30)
        timer.pause()
    }
    document.querySelector('.cell-timer-header .restart').onclick = () => timer.stop()
</script>
